<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/htmx.org@1.9.9"></script>
</head>
<body>
    <h1>HTMX Data Sending Examples</h1>
    <div id="formexample">
        <form>
            <input type="text" name="formtext">
            <button hx-post="/showbody" hx-target="#display">Submit</button>
        </form>
    </div>

    <div id="valsexample">
        <button 
            hx-post="/showbody" 
            hx-trigger="click" 
            hx-target="#display"
            hx-vals='js:{"completed": true, sum: 1 + 1}'>Complete</button>
    </div>

    <div id="includeexample">
        <div id="data" class="data">
            <input id="first" type="text" name="first">
            <input id="second" type="text" name="second">
        </div>
        <div class="data">
            <input id="third" type="text" name=third">
            <input id="fourth" type="text" name="fourth">
        </div>
        <button
            hx-post="showbody"
            hx-trigger="click"
            hx-target="#display"
            hx-include=".data">
            Click Me
        </button>
    </div>

    <div id="display"></div>
    
</body>
</html>
