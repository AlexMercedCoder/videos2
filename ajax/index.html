<body>

    <div id="target">

    </div>
    <script>
        const response = fetch("/80s.json", {
            method: "get",
            headers: {
                authorization: "bearer df90090nkln099213",
                "Content-Type": "application/json"
            },
            <!-- body:JSON.stringify({hello: "cheese"}) -->
        })
        
        // unwrap the data from fetch
        response.then((res) => {
            if (res.ok){
                console.log(res)
                return res.json()
            } else {
                throw "oops"
            }
        }).then((data) => {
            console.log(data)
            data.forEach((item) => console.log(item))
        })


        fetch("/div.html")
        .then((res) => {
            return res.text()
        })
        .then((html) => {
            const target = document.querySelector("#target")
            target.innerHTML = html
        })


        fetch("https://jsonplaceholder.typicode.com/todos/1")
